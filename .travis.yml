language: c++
sudo: false

git:
  depth: 10
  submodules: false

matrix:
  include:
    - os: linux
      env: COMPILER=g++-4.9 CMAKE_BUILD_TYPE=Debug
      compiler: gcc
      addons:
        apt:
          sources:
          - boost-latest
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.9
          - g++-4.9
          - libboost1.55-all-dev

    - os: linux
      env: COMPILER=g++-5 CMAKE_BUILD_TYPE=Debug
      compiler: gcc
      addons:
        apt:
          sources:
          - boost-latest
          - ubuntu-toolchain-r-test
